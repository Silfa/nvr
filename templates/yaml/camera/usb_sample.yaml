# ---------------------------------------------------------
# Camera definition
# ---------------------------------------------------------
name: usb_cam1
enabled: true
type: usb

# ---------------------------------------------------------
# Connection settings
# ---------------------------------------------------------
connection:
  host: null
  port: null
  rtsp_url: null
  device: "/dev/video0"

# ---------------------------------------------------------
# FFmpeg recording settings
# ---------------------------------------------------------
ffmpeg:
  profile: default
  segment_time: 300

# ---------------------------------------------------------
# Motion detection settings
# ---------------------------------------------------------
motion:
  enabled: true
  threshold: 25
  min_area: 500
  blur: 5

# ---------------------------------------------------------
# Event handling settings
# ---------------------------------------------------------
event:
  timeout: 10

# ---------------------------------------------------------
# Day/Night mode settings
# ---------------------------------------------------------
daynight:
  mode: brightness
  brightness_threshold: 40
  day_start: "06:00"
  night_start: "18:00"
  latitude: "35.423N"
  longitude: "136.863E"
  fixed_value: null

# ---------------------------------------------------------
# Type-specific settings
# ---------------------------------------------------------
usb:
  extra: null
