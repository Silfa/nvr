
# NVR Web UI Configuration
# Include this in your main nginx.conf or sites-enabled/default server block if possible,
# OR use this as a snippet reference.
#
# Since the user requested modifying existing Nginx, this file serves as a reference 
# to be appended or included.

# Frontend (Static Files)
location /nvr/ {
    alias /usr/local/bin/nvr/web/frontend/;
    try_files $uri $uri/ /nvr/index.html;
}

# Backend (API & Streaming)
location /nvr/api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
}
